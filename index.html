<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Jugador vs CPU</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 class="title">
        <span class="animated-letter">T</span>
        <span class="animated-letter">i</span>
        <span class="animated-letter">c</span>
        <img class="animated-gif" src="assets/images/heart.png" alt="Player" />
        <span class="animated-letter">T</span>
        <span class="animated-letter">a</span>
        <span class="animated-letter">c</span>
        <img class="animated-gif" src="assets/images/heart2.png" alt="Cpu" />
        <span class="animated-letter">T</span>
        <span class="animated-letter">o</span>
        <span class="animated-letter">e</span>
    </h1>

    <button id="startBtn">Iniciar Juego</button>
    <div class="board" id="board" style="display: none;">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>

    <p id="message"></p>
    <p id="timer">Tiempo: <span id="time">0</span> segundos</p>
    <button id="restartBtn">Reiniciar Juego</button>

    <div>
        <table id="resultsTable">
            <thead>
                <tr>
                    <th>Jugador 1</th>
                    <th></th>
                    <th>Resultado</th>
                    <th>Tiempo (segundos)</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
